<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Portfolio Tracker</h1>
            <p>Track your cryptocurrency investments in real-time</p>
        </header>

        <main>
            <section class="crypto-prices">
                <h2>Top Cryptocurrencies</h2>
                <div id="crypto-list" class="crypto-grid">
                    <!-- Crypto prices will be loaded here -->
                </div>
            </section>

            <section class="portfolio">
                <h2>My Portfolio</h2>
                <div class="portfolio-summary">
                    <div class="total-value">
                        <span>Total Value: $</span>
                        <span id="total-value">0.00</span>
                    </div>
                </div>

                <div class="add-holding">
                    <h3>Add Holding</h3>
                    <form id="add-holding-form">
                        <input type="text" id="symbol-input" placeholder="Symbol (e.g., BTC)" required>
                        <input type="number" id="amount-input" placeholder="Amount" step="any" required>
                        <input type="number" id="price-input" placeholder="Purchase Price ($)" step="any" required>
                        <button type="submit">Add to Portfolio</button>
                    </form>
                </div>

                <div id="portfolio-list">
                    <!-- Portfolio items will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
